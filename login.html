<script type="text/javascript">




function validation()
{
var regex =/^([a-z\d]*\.\d@([a-z]\.[a-z]))?$/;

document.querySelector("#useremail").addEventListener("keyup",(e)=>{

	if(e.target.value==null)
	{
		document.getElementById('mail').innerHTML=" ** Please enter the user email";
		
	}
	else if(e.target.value.length<=8)
	{
		document.getElementById('mail').innerHTML=" ** minimum email length should be 8";
		

	}
	else
	{
document.getElementById('mail').innerHTML="";
		}





},false);

document.querySelector("#userpassword").addEventListener("keyup",(d)=>{

var regx= /(?=.*\d)(?=.*[A-Z])(?=.*[a-z])(?!.*[#!@*])[a-zA-z]{8,}/;
  var sd=d.target.value;

	if(!regx.test(sd))
	{
	
		document.getElementById('pass').innerHTML=" ** Please enter atleast one number,one character,no special symbol";
		
	}
	else
	{
document.getElementById('pass').innerHTML="";
		}





},false);
}

validation();
